<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <!--<span class='edit-name glyphicon glyphicon-user'>  {{username }}</span>-->
  <a href="#"><span class = "glyphicon glyphicon-user"></span> Account Owner: {{username}}</a>
  <a [routerLink]="['/bucketlists']"><span class = "glyphicon glyphicon-list"></span> View Bucketlists</a>
  <a href="#"><span class = "glyphicon glyphicon-log-out"></span> Log Out</a>
</div>

<!-- Use any element to open the sidenav -->
<div class="zh-body">
<span class="trigger glyphicon glyphicon-align-justify" onclick="openNav()"></span>
<br>

<div class='card-block' *ngIf='item'>
    <div class='panel-heading' style='font-size:large'>
        Title : {{item.name}}
    </div>
        <div class='row'>
            <div class='col-md-6'>
            <div class='row'>
                    <div class='letters col-md-3'>Name:</div>
                    <div class='zh-value col-md-6'>{{item.name}}</div>
                </div> 
                <div class='row'>
                    <div class='letters col-md-3'>Created on:</div>
                    <div class='zh-value col-md-6'>{{item.created_on | date:'medium'}}</div>
                </div>
                <div class='row'>
                    <div class='letters col-md-3'>Modified On:</div>
                    <div class='zh-value col-md-6'>{{item.modified_on | date:'medium' }}</div>
                </div>
                <div class='row'>
                    <div class='letters col-md-3'>Done:</div>
                    <div class='zh-value col-md-6'>{{item.is_done}}</div>
                </div>
            </div>
        </div>
</div>

<div class="row">
  <div class="col-md-4">
    <form role="form" (submit)="updateBucketListItem()">
        <h3> Update Bucket List Item</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="item.name">
      </div>
        <div class="form-group">
        <label  class="form-check-inline" for="name">Status</label>
        Done: <input type="checkbox" name="is_done" [(ngModel)]="item.is_done">
      </div>
      <button type="submit" class="button btn-default">Edit</button>
      <button type="submit" (click)="deleteBucketListItem(b_id, item_id)" class="button btn-default">Delete</button> 
    </form>
  </div>
</div>
