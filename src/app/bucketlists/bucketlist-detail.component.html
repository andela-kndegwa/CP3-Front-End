
<div class='panel panel-primary' *ngIf='bucketlist'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + bucketlist.name}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{bucketlist.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{bucketlist.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Created on</div>
                    <div class='col-md-6'>{{bucketlist.created_on}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Modified On</div>
                    <div class='col-md-6'>{{bucketlist.modified_on}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>URL:</div>
                    <div class='col-md-6'>{{bucketlist.url}}</div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-md-4">
    <form role="form" (submit)="updateBucketList()" >
        <h3> Update Bucket List</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="bucketlist.name">
      </div>
        <div class="form-group">
        <label for="name">Description</label>
        <input type="text" name="description" [(ngModel)]="bucketlist.description">
      </div>
      <button type="submit" class="btn btn-default">Edit</button>
    </form>
  </div>
</div>

<div class="row">
    <div class="col-md-4">
       <button (click)="deleteBucketList(b_id)" type="submit" class="btn btn-default">Delete</button> 
    </div>
</div>
