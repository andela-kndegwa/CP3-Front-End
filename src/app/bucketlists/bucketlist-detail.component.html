<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <!--<span class='edit-name glyphicon glyphicon-user'>  {{username }}</span>-->
  <a href="#"><span class = "glyphicon glyphicon-user"></span> Account Owner: {{username}}</a>
  <a [routerLink]="['/bucketlists']"><span class = "glyphicon glyphicon-list"></span> View Bucketlists</a>
  <a href="#"><span class = "glyphicon glyphicon-log-out"></span> Log Out</a>
</div>

<!-- Use any element to open the sidenav -->

<span class="trigger glyphicon glyphicon-align-left" onclick="openNav()"></span>
<br>

<div class='card-block centre block' *ngIf='bucketlist'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + bucketlist.name}}
    </div>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{bucketlist.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{bucketlist.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Created on</div>
                    <div class='col-md-6'>{{bucketlist.created_on}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Modified On</div>
                    <div class='col-md-6'>{{bucketlist.modified_on}}</div>
                </div>
            </div>
        </div>
</div>

<div class="row">
  <div class="col-md-4">
    <form role="form" (submit)="updateBucketList()" >
        <h3> Update Bucket List</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="bucketlist.name">
      </div>
        <div class="form-group">
        <label for="name">Description</label>
        <input type="text" name="description" [(ngModel)]="bucketlist.description">
      </div>
      <button type="submit" class="button btn btn-default">Edit</button>
      <button (click)="deleteBucketList(b_id)" type="submit" class="button btn btn-default">Delete</button> 
    </form>
  </div>
</div>
