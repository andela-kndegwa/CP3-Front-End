<div class="row">
  <div class="col-md-4">
    <form role="form" (submit)="createBucketList(name.value);">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" #name class="form-control" id="name" placeholder="My first bucketlist">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<!--Test Out-->
<div class="card-block center-block" *ngFor='let bucketlist of bucketlists'>
  <div class="single-card">
      <span class="number">#{{bucketlist.id}}</span>
      <br>
      Title : {{bucketlist.name}} <br>
      {{bucketlist.description}} <br>
      {{bucketlist.created_on}} <br>
      {{bucketlist.modified_on}} <br>
      <a [routerLink]="['/bucketlist',bucketlist.id,'items']">Items</a> <br>
      {{bucketlist.owner }} <br>
      <button type="submit" class="button btn btn-default">
        <a [routerLink]="['/bucketlist', bucketlist.id ]">
        Edit </a><span class="glyphicon glyphicon-pencil"></span>
      </button>
      
  </div>
</div>
